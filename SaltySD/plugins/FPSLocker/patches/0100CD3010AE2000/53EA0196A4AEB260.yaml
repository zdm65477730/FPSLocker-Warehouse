    type: bytes
    main_offset: 0x136A548
    value_type: uint32
    value: 
      - 0xD503201F
      - 0xD503201F
# Redirect Dynamic Resolution Timings readings to MAIN+0x3608E00
  -
    type: bytes
    main_offset: 0x136A520
    value_type: uint32
    value:
      - 0xD00114E8
      - 0xBD4E0100
      - 0xBD4E0501
      - 0xBD4E0902
      - 0xD503201F
      - 0xD503201F
  -
    type: bytes
    main_offset: 0x136A554
    value_type: uint32
    value:
      - 0xD00114E9
      - 0x91383129
# Write default values
  -
    type: bytes
    main_offset: 0x3443CA4
    value_type: float
    value: 28.5
  # MAIN + 0x22EA494
  -
    type: bytes
    main_offset: 0x3608E00
