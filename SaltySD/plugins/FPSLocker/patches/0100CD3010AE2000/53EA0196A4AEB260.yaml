    value: 32.5
  # MAIN + 0x22E9E48
  -
    type: bytes
    main_offset: 0x3608E0C
    value_type: float
    value: [31.5, 33.25]
ALL_FPS:
  # sys_MaxFPS
  -
    type: evaluate_write
    address: [MAIN, 0x34382D8]
    value_type: int32
    value: FPS_LOCK_TARGET
  # Renderer thread delay (default value)
  -
    type: write
    address: [MAIN, 0x3466BB0]
    value_type: float
    value: 0.01
  -
    type: evaluate_write
    address: [MAIN, 0x3443CA4]
    value_type: float
    value: "0.855 * FRAMETIME_TARGET"
  # MAIN + 0x22EA494
  -
    type: evaluate_write
    address: [MAIN, 0x3608E00]
    value_type: float
    value: "1.005 * FRAMETIME_TARGET"
  # MAIN + 0x22EAE14
  -
    type: evaluate_write
    address: [MAIN, 0x3608E04]
    value_type: float
    value: "0.915 * FRAMETIME_TARGET"
  # MAIN + 0x22EAB58
  -
    type: evaluate_write
    address: [MAIN, 0x3608E08]
    value_type: float
    value: "0.975 * FRAMETIME_TARGET"
  # MAIN + 0x22E9E48
  -
    type: evaluate_write
    address: [MAIN, 0x3608E0C]
    value_type: float
    value: ["0.945 * FRAMETIME_TARGET", "0.945 * FRAMETIME_TARGET"]
  -
    type: block
    what: timing
