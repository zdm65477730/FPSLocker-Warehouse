# SnowRunner 1.0.31
# BID: 44C6A5004C499464
# Just search for 0x42055555

unsafeCheck: true

MASTER_WRITE:
# Redirect DR frametime target to MAIN+0x2FB0F00
  -
    type: bytes
    main_offset: 0x1884F24
    value_type: uint32
    value: 
      - 0x9000B96A
      - 0xBD4F0142
  # default value
  -
    type: bytes
    main_offset: 0x2FB0F00
    value_type: float
    value: 33.3333333333
ALL_FPS:
  -
    type: evaluate_write
    address: [MAIN, 0x2FB0F00]
    value_type: float
    value: FRAMETIME_TARGET
