    type: write
    address: [MAIN, 0x87AEC74]
    value_type: float
    value: 1
  # rs_raiseMilliseconds
  -
    type: evaluate_write
    address: [MAIN, 0x87AF0B4]
    value_type: float
    value: "0.966 * FRAMETIME_TARGET"
  # rs_dropMilliseconds (33/(1000/30))*(1000/FPS)
