# BID: 4E2AA28721AFF2C1

unsafeCheck: true

ALL_FPS:
  # Dynamic resolution frametime target in ms = (1000/FPS) minus 2 with cutted decimals
  -
    type: evaluate_write
    address: [MAIN, 0x53C9710, 0x44F8]
    value_type: double
    value: "TruncDec(FRAMETIME_TARGET - 2, 0)"
