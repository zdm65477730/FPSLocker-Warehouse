unsafeCheck: true

MASTER_WRITE:
  # Read FPS target from code cave at MAIN + 0xA13170
  -
    type: bytes
    main_offset: 0x2004
    value_type: uint32
    value: 0x1428445B
  # CODE CAVE - read FPS target from MAIN + 0xD94628
  -
    type: bytes
    main_offset: 0xA13170
    value_type: uint32
    value:
      - 0xB0001C08
      - 0xB9462908
      - 0x17D7BBA4
  # Redirect DR time factor to MAIN + 0x2ECAB38
  -
    type: bytes
    main_offset: 0x2140
    value_type: uint32
    value:
      - 0x90017648
      - 0xBD4B3909
  # Default value
  -
    type: bytes
    main_offset: 0x2ECAB38
    value_type: float
    value: 1000000
ALL_FPS:
  -
    type: evaluate_write
    address: [MAIN, 0xD94628]
    value_type: uint32
    value: FPS_TARGET
  -
    type: evaluate_write
    address: [MAIN, 0x2ECAB38]
    value_type: float
    value: "(30 / FPS_TARGET) * 1000000"
